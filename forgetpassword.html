<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <!---BOOTSTRAP CDN LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CUSTOM CSS LINK-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="wrapper extracss">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="./images/favicon.ico" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5" action="./changepassword.html">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forgot Password ?</h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn my-4 ms-3">Submit</button>
                    <a href="./index.html" class="btn btn-secondary submit_btn  my-4">Cancel</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
