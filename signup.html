<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <!---BOOTSTRAP CDN LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CUSTOM CSS LINK-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="./images/favicon.ico" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5" action="./index.html">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already have an account? <a href="./index.html"
                            class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>
                    <div class="text-center text-muted text-uppercase mb-2">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./images/google-icon.svg" class="img-fluid "> Sign in with Google
                    </a>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingfirstname" placeholder="FirstName" required>
                        <label for="floatingfirstname">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatinglastname" placeholder="Lastname" required>
                        <label for="floatinglastname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required minlength="8">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-4">Use 8 or more characters with a mix of letters, numbers &
                            symbols.</span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingconfirmPassword" placeholder="Password"
                            required minlength="8">
                        <label for="floatingconfirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked required>
                        <label class="form-check-label" for="gridCheck">
                            I Agree <a href="#">Terms and Conditions</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4"
                        onclick="checkpass()">Continue</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
