<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <!---BOOTSTRAP CDN LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CUSTOM CSS LINK-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="wrapper extracss">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="./images/favicon.ico" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>
                    <div class="fw-normal text-muted mb-4">
                        Already have reset your password? <a href="./index.html"
                            class="text-primary fw-bold text-decoration-none">Sign in</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input required type="password" class="form-control" minlength="8" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers &
                            symbols.</span>
                    </div>
                    <div required class="form-floating mb-3">
                        <input type="password" class="form-control" minlength="8" id="floatingconfirmPassword" placeholder="Password">
                        <label for="floatingconfirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label" for="gridCheck">
                            I Agree <a href="#">Terms and Conditions</a>.
                        </label>
                    </div>
                   <a href="./otpvarification.html" class="btn btn-primary submit_btn my-4"> Submit</a>


                </form>
            </div>
        </div>
    </section>
</body>

</html>
